<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<!--Фильтр по марке товара-->
    <h1>Каталог</h1>
    <form class="filter" method="get" action="https://echo.htmlacademy.ru">
        <fieldset>
            <legend>Производители:</legend>
            <ul>
                <li>
                    <input type="checkbox" name="baxter-of-california" id="filter-baxter-of-california" checked>
                    <label for="filter-baxter-of-california">
                        Baxter of California
                    </label>
                </li>

                <li>
                    <input type="checkbox" name="mr-natty" id="filter-mr-natty">
                    <label for="filter-mr-natty">
                        Mr Natty
                    </label>
                </li>

                <li>
                    <input type="checkbox" name="suavecito" id="filter-suavecito" checked>
                    <label for="filter-suavecito">
                        Suavecito
                    </label>
                </li>

                <li>
                    <input type="checkbox" name="malin-goetz" id="filter-malin-goetz">
                    <label for="filter-malin-goetz">
                        Malin+Goetz
                    </label>
                </li>

                <li>
                    <input type="checkbox" name="murrays" id="filter-murrays">
                    <label for="filter-murrays">
                        Murray's
                    </label>
                </li>

                <li>
                    <input type="checkbox" name="american-crew" id="filter-american-crew" checked>
                    <label for="filter-american-crew">
                        American Crew
                    </label>
                </li>
            </ul>
        </fieldset>
    </form>


<!--Фильтр по категории товара-->
<form class="filter" method="get" action="https://echo.htmlacademy.ru">
    <fieldset>
        <legend>Группы товара:</legend>
        <ul>
            <li>
                <input type="radio" name="product-group" value="shaving" id="filter-shave">
                <label for="filter-shave">
                    Бритвенные принадлежности
                </label>
            </li>

            <li>
                <input type="radio" name="product-group" value="hair-care" id="filter-care" checked>
                <label for="filter-care">
                    Средства для ухода
                </label>
            </li>

            <li>
                <input type="radio" name="product-group" value="accessories" id="filter-accessories">
                <label for="filter-accessories">
                    Аксессуары
                </label>
            </li>
        </ul>
    </fieldset>
    <button type="submit">Показать</button>
</form>




</body>
</html>
